{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.created_date }}</a></h1>
    <p>{{ post.text1|linebreaksbr }}</p>
    <p>{{ post.text2|linebreaksbr }}</p>
    <p>{{ post.text3|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
