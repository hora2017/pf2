{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>세 줄 마음정리</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="header">
                    <a class="" href="/">세 줄 마음정리</a>
                </div>
                {% if user.is_authenticated %}
                <div>
                    <p class="top-menu">반가워요 '{{ user.username }}'님
                        <small>(
                            <a href="{% url 'logout' %}">Log out</a>)</small>
                    </p>
                </div>
                <a href="{% url 'post_new' %}">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <span class="glyphicon glyphicon-lock"></span>
                </a>
                {% endif %}
                <span class="glyphicon glyphicon-adjust" id="cssBtn"></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                {% block content %}{% block list %} {% endblock %}{% endblock %}
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    {% block footer %}
    {% endblock %}
    <script src="{% static 'js/base.js' %}"></script> {% block script %} {% endblock script %}
</body>

</html>
